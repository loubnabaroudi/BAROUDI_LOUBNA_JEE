<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Authentication</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css">
</head>
<body>
<div class="row mt-3">
  <div class="col-md-6 offset-3">
    <div class="card">
      <div class="card-header">Authentication</div>
      <div class="card-body">
        <form method="post" th:action="@{/login}">
          <div class="mb-3 mt-3">
            <label for="username" class="form-label">Username</label>
            <input id="username" class="form-control" type="text" name="username" placeholder="Write your Username">
          </div>
          <div class="mb-3 mt-3">
            <label for="password" class="form-label">Password</label>
            <input id="password" class="form-control" type="password" name="password" placeholder="Write your Password">
          </div>
          <div class="form-check mb-3">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input" name="remember-me">Remember me ?
            </label>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
