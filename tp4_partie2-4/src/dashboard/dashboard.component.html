<div class="p-3">
  <div class="card">
    <div class="card-body">
      <ul class=" nav nav-pills">
        <li>
          <label class="border border-info p-1 bg-info text-white m-2">Pages :{{appState.productState.totalPages}}</label>
        </li>
        <li>
          <label class="border border-info p-1 bg-success text-white m-2">Size :{{appState.productState.products.length}}</label>
        </li>
        <li>
          <label class="border border-info p-1 bg-primary text-white m-2">Total :{{appState.productState.totalProducts}}</label>
        </li>
        <li>
          <label class="border border-info p-1 bg-secondary text-white m-2">Checked :{{totalChekedProducts()}}</label>
        </li>
      </ul>
    </div>
  </div>
</div>
